<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply</title>
    <link href= "./resources/css/style.css" type="text/css" rel="stylesheet">

    <div class="main">
      <div class="logo">
        <div class="width960">

    </div> <!--width960-->

      </div><!--mainbanner-->
      <div class="navbar">

      <div class="footer">
